<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="start-container">
        <div class="start-menu">
            <form action="">
                <div class="form-container">
                    <!-- <div class="grid-size">
                        <label for="grid-area">Grid size</label>
                        <input id="grid-area" type="number" value="3" min="3" max="9">
                    </div> -->
                    <div class="menu-title">
                        <h1>Tic Tac Toe</h1>
                    </div>
    
                    <div class="players">

                        <div class="player-one">
                            <label for="player-one-input">PLAYER 1 (X):</label>
                            
                            <input id="player-one-input" type="text" placeholder="Input name here" maxlength="9" value="Player 1" required>
                        </div>
                        
        
                        <div class="player-two">
                            <label for="player-two-input">PLAYER 2 (O):</label>
                            
                            <input id="player-two-input" type="text" placeholder="Input name here" maxlength="9" value="Player 2" required>
                        </div>

                    </div>
                   
                    <div class="button-container">
                        <button id="start-button" type="submit">START</button>
                    </div>
                    
                </div>
                
                
    
    
            </form>
        </div>
    </div>
    

    <div class="parent-container">
        
        
        <div class="main-container">
            <div class="status-container">
                <div class="left-status">

                    <div class="player-one-container your-turn">
                        <div class="player-one-name">
    
                        </div>
                        <div class="player-one-score">X</div>
                    </div>

                </div>
                
                <div class="center-status">
                    <div class="status-display">START!</div>
                <div class="restart-button">
                    <button class="restart">RESTART</button>
                </div>
                </div>

                <div class="right-status">

                    <div class="player-two-container">
                        <div class="player-two-name">
    
                        </div>
                        <div class="player-two-score">O</div>
                    </div>


                </div>
                

            </div>
            <div class="board-container">

                <div class="board">

                </div>

            </div>



            <!-- <div class="turn-container">
                <div class="player-one-container">
                    <div class="player-one-name">

                    </div>
                    <div class="player-one-symbol">X</div>
                </div>
                <div class="player-two-container">
                    <div class="player-two-name">

                    </div>
                    <div class="player-two-symbol">O</div>
                </div>
            </div> -->
            <div class="footer">
                <div class="footer-content">
                    <a href="">Made by Risshiganesh Villalan</a>
                </div>
            </div>
        </div>
        

        
    </div>

   

    <!-- <div class="game-over-container">
        <div class="game-over-contents">

        </div>
    </div> -->
    
</body>
</html>
